<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Draw Card Game</title>
  </head>

  <body>
    <header>
      <h1>Card Game</h1>
    </header>
    <main>
      <section class="gameBoard">
        <section class="playerTwoBox box">
          <img src="./IMAGE/card.png" id="playerOneCard" alt="playing cards" />
          <h2>Player 1</h2>
        </section>
        <section class="playerTwoBox box">
          <img src="./IMAGE/card.png" id="playerTwoCard" alt="playing cards" />
          <h2>Player 2</h2>
        </section>
      </section>

      <section class="outcome">
        <button class="getCard">Pick cards</button>
        <h2 id="result">Result</h2>
      </section>
    </main>

    <script src="./JS/app.js"></script>
  </body>
</html>
